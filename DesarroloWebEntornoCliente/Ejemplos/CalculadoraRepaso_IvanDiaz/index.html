<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
    <title>Calculadora repaso JavaScript</title>
</head>
<body>

    <header></header>

    <main>

        <article>

            <section>

                <div class="calcont">

                    <input type="text" name="barra" id="barra" disabled>

                    <div class="fila">

                        <button>9</button>

                        <button>8</button>

                        <button>7</button>

                        <button>/</button>

                    </div>

                    <div class="fila">

                        <button>6</button>

                        <button>5</button>

                        <button>4</button>

                        <button>*</button>

                    </div>

                    <div class="fila">

                        <button>3</button>

                        <button>2</button>

                        <button>1</button>

                        <button>+</button>

                    </div>

                    <div class="fila">
                        
                        <button>-</button>

                        <button>**</button>

                        <button id="borrar">C</button>

                        <button id="operar">=</button>

                    </div>

                </div>

            </section>

        </article>

    </main>
    
</body>
</html>
